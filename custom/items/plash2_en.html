<style>
.optionsPanel {
	font-family: Lato-Light;
	padding-left: 5px;
}

.optionsHeader {
	font-family: Arial;
	margin-bottom: 10px;
}

.option {
	display: inline-block;
	margin-right: 20px;
	margin-bottom: 20px;
	border: 3px solid;
	border-color: #fff;
	outline-offset: -4px;
}

.optionActive {
	cursor: default !important;
	box-shadow: 0 0 0 4px orange !important;
}

.optionAvailable {
	cursor: pointer;
	outline: 1px solid;
	box-shadow: 0 0 0 1px #999;
}

.optionAvailable:hover {
	box-shadow: 0 0 0 1px orange;
}

.optionUnAvailable {
	cursor: default;
	outline: 1px solid;
	box-shadow: 0 0 0 1px #eee;
	color: #eee;
}

.colorOption {
	width: 20px;
	height: 20px;
}

.sizeOption {
	display: inline-block;
	margin-right: 20px;
	margin-bottom: 20px;
	font-family: monospace;
	text-align: center;
	height: 20px;
	line-height: 20px;
	width: 40px;
}

.sizeOptionActive {
	cursor: default !important;
	box-shadow: 0 0 0 4px orange !important;
	color: black !important;
}

.sizeOptionAvailable {
	cursor: pointer;
	box-shadow: 0 0 0 1px #000;
	color: #000;
}

.sizeOptionAvailable:hover {
	box-shadow: 0 0 0 1px orange;
	color: orange;
}

.sizeOptionUnAvailable {
	cursor: default;
	box-shadow: 0 0 0 1px #ddd;
	color: #ddd;
}

p {
	text-indent: 30px;
	text-align: justify;
}

table {
	border-spacing: 0;
	border-collapse: collapse;
}

.dataSheetTd_1 {
	padding-top: 5px;
	padding-bottom: 5px;
	padding-right: 5px;
	border-top: 1px solid #aaa;
	vertical-align: top;
	border-right: 1px solid #aaa;
}

.dataSheetTd_2 {
	padding-top: 5px;
	padding-bottom: 5px;
	padding-left: 5px;
	border-top: 1px solid #aaa;
	vertical-align: top;
}

.productDataSheet {
	width: 100%;
}
</style>
